plugins {
    id 'java'
    id 'io.quarkus' version '0.18.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    implementation enforcedPlatform('io.quarkus:quarkus-bom:0.18.0')
    implementation 'io.quarkus:quarkus-resteasy'

    testCompile group: 'io.quarkus', name: 'quarkus-junit5', version: '0.18.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
}

test {
    useJUnitPlatform()
}
