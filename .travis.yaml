language: java
install: true

jdk:
- oraclejdk11

script:
- ./gradlew build --scan -s

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "eu-west-1"
  app: "quarkus-lab"
  env: "quarkus-lab-environment"
  bucket_name: "ci-deploy-bucket"